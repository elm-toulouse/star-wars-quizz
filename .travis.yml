jobs:
  include:
    - stage: Build ðŸ”¨
      script:
      - FORMAT=$(elm-format --validate src/)
      - test "$FORMAT" = "[]" || (echo $FORMAT && exit 1)

    - stage: Build ðŸ”¨
      script:
      - elm make src/Main.elm --optimize
      - git tag

    - stage: Deploy ðŸš€
      if: tag =~ ^v
      script:
      - elm make src/Main.elm --optimize --output=app.js
      deploy:
        provider: releases
        api_key: $GITHUB_ACCESS_TOKEN
        skip_cleanup: true
        draft: true
        file:
          - app.js
        on:
          repo: elm-toulouse/star-wars-quizz
          branch: master
          tags: true
